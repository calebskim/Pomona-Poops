<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="ratings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
    <a href="ratingsmain.html" style="color:#ffffff" >Back</a>

    <div class="row">
      <div class="img-with-text">
        <img src="https://lh6.googleusercontent.com/J9RhgmbYND0CwpZCSFmUFlQlwf6Eq30EZyEumevzvt7i83p6AVb3PlMcec1HeMhikcP-pvthyFphPSfZuwGwLQYRX5ldklFKgLr_kY86W81n7xDXc2lYwsyLovNiUxAhN6KfEDuPP7I4hKk9MTAWrL4" alt="hive" style="width:200px">
        <p\>Women's</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh4.googleusercontent.com/6tHz22lX7B2l0uvzLQyoo_eo0T39Bwji7CqA1gKx28Ccw8fmRJpyXhxjAz_ixaif8cweDgb6EiQZKcv9oApc8WG89l5v7eCsOFdXoepDTyGhJdprQDknBh0tWPKS0UGEPxRr2BwfgBJAaN6An0oEkcQ" alt="hive" style="width:200px">
        <p\>Men's</p>
      </div>
    </div>
   
    <div class="container">
      <div class="post">
        <div class="text">Thank you!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Comments.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
