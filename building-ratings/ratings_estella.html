<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="ratings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
    <a href="ratingsmain.html" style="color:#ffffff" >Back</a>

    <div class="row">
      <div class="img-with-text">
        <img src="https://lh4.googleusercontent.com/K69nTN7-4V-Kgb7w5Ijtd_h_lVft6rQrzB-zGuvRfODVK09ZMklu08E66_Qwja-i9j5o3BfqgoWrVhgfpHTa3QDNlntnqQ2C6sQbVO0QGRomaYDFhEUGWRcRi0vLwGWY-hc7btjhA7jB16l5vJlfFos" alt="Estella" style="width:200px">
        <p\>Gender Neutral</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh4.googleusercontent.com/e6dQCoVF3Fe3fzDDC11lKJ5txmOAu2ub7YTIe3sJLju0qyzJpdOb_kC9qCxCZS7j2zf9Inw78FrvwK3usubJjZw-2YEhlqBDPbav30RK8fF_Bi9sL16Yj8eBWzP4LP32nHCt4Ywt9swg2YkBZcuYKzw" alt="Estella" style="width:200px">
        <p\>Women's</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh3.googleusercontent.com/qSbHvCm225GCjGP5ghpYvWDaEAIc8QqnRV_NwRIxX3TGV3sVRUVHgmsestEdew7dgTPXvt34hpxUOyPe4Ef5PnmbKvv2fYkPvsbSfiMW48sSIVzIDGsdRCdYenZXzBOj6By5L731qldFb-ZMAp1xC8I" alt="Estella" style="width:200px">
        <p\>Men's</p>
      </div>
    </div>
   
    <div class="container">
      <div class="post">
        <div class="text">Thank you!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Comments.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
