<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="ratings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
    <a href="ratingsmain.html" style="color:#ffffff" >Back</a>

    <div class="row">
      <div class="img-with-text">
        <img src="https://lh5.googleusercontent.com/SPGWnhWI9EXlsIVOrABzRFoM6EF7lKTlgK_reu58FybYup0vTggxCLenkuoVrutPYKuOT6Sh41DsLeyqvbxCL8ubZwnVQl93730nr9eTF60SJ9CbZ0erF0CisTCuK-Qy2VtNLv6usm1JzfxdKOXtJVQ" alt="Lebus" style="width:200px">
        <p\>Women's</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh6.googleusercontent.com/ilwJCJcAWIqTbDFMcVvzS64GPyA5KMUUeflDRcRhdBF-rogUqsIIAbV57CRmsirGPD24j3mxNCRvPUV2Hgu1jN0N8-I89Guv0og8pP7pl-WzwNibtf0ZHD09r57xWsU8eR0Y0Vz4lpeb6GZEy_6PO3c" alt="Lebus" style="width:200px">
        <p\>Men's</p>
      </div>
    </div>
   
    <div class="container">
      <div class="post">
        <div class="text">Thank you!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Comments.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
