<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="ratings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
    <a href="ratingsmain.html" style="color:#ffffff" >Back</a>

    <div class="row">
      <div class="img-with-text">
        <img src="https://lh4.googleusercontent.com/BDQ9kBJwRLeDOteBrK14ZMoyD7zuCh68ovrXkui81nItra2rhw1AjCUTn6I3VO0md2vc9TEfUXl3PngzrCVsGWqowuP5WxPQKmvNwKV6SD_fOnjmbXrmqQp6djq9zyJMyr_-nRiXzTGv4uknm50X9QQ" alt="library" style="width:200px">
        <p\>Gender Neutral</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh4.googleusercontent.com/UdQlZ8MjGi0eyif71ECJDsclhonUaiMeIjpTcaYw3-6LFI0vsJK5JT-6XvbdbF7zss5DIekX-eKC-l8Iz0SJdEPwzccjoB2rsl13OwhmaJHtNxGMYGP3NTq4yqalOtD3tX7aiVx3AH6gHtXUGSzK0o0" alt="library" style="width:200px">
        <p\>Women's</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh6.googleusercontent.com/FZXIAJNPBT56SRRJugAPcY2R0N7lOMIKhHjUgcI3REvoquAo43NDPNwZyMinPoij9VCP0QPjHGGqkAPwW_6zUdFgKOEqSUtSv1rHKazzcdzxoM-tBpOTI3SfbgD3xCmmBjZYLeip7pPrzRMeXz4sUgs" alt="library" style="width:200px">
        <p\>Men's</p>
      </div>
    </div>
   
    <div class="container">
      <div class="post">
        <div class="text">Thank you!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Comments.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
