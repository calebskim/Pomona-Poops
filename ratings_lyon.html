<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="ratings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
    <a href="ratingsmain.html" style="color:#ffffff" >Back</a>

    <div class="row">
      <div class="img-with-text">
        <img src="https://lh6.googleusercontent.com/bkxuWg1FpInwagnfCgyZXWkluLSZGFTWLMJP8iMY5-aX2CjEdD0Kt8ZQEY3ErLxe3mhAogW-76_7yjex9hgm-3wFfNlt0HbpHf1YxXs1akRbUqhBEVEcRMzHNCo14h4OPIt61auCVBW8qzbk" alt="Lyon" style="width:200px">
        <p\>Gender Neutral</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh6.googleusercontent.com/3LBr-L68tAWs_nQP4Q-Dvw_8cQGskGFIzZiUq4_zLJq6iHWESvk4Xn5QxofccghqQ01dPaVrj_MKOQjFTck2e4TG1b6AECn8YvQuIPVVS-egzFMxSaLx0_LrpXDQx6HmhaCWs8LRHQ8vSLlK" alt="Lyon" style="width:200px">
        <p\>Gender Neutral</p>
      </div>
    </div>
   
    <div class="container">
      <div class="post">
        <div class="text">Thank you!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Comments.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
