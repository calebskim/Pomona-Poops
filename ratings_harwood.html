<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="ratings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
    <a href="ratingsmain.html" style="color:#ffffff" >Back</a>

    <div class="row">
      <div class="img-with-text">
        <img src="https://lh5.googleusercontent.com/lFq8PVeGEQCmlolgAfyx4ZEK_1WfaAdKJEsLoJ9TfRAtfPsmwRE0-0eBiAzeInZpYMx0mlzWsetCynPjGE5AUKyGAik4YIPMSu01wmUR2AugJO1RTVJnwiMHO3qSZeaRhI1YwW4dYFwkM732" alt="Harwood" style="width:200px">
        <p\>Gender Neutral</p>
      </div>
      <div class="img-with-text">
        <img src="https://lh6.googleusercontent.com/g2dJKg1_5n7sFaQgNwx9vbE39e8GWnjMlSQ8b3KgI0E_daJLoN3zSfWMGxSGF6j4PhuuRS5kUfbtH0O4e-DvzG0fetM_eymOXPKs9BS0-35X-HSip8wKSZWkGfArqjQwsPgzWyS7cLPifr35" alt="Harwood" style="width:200px">
        <p\>Dorm Bathroom</p>
      </div>
    </div>
   
    <div class="container">
      <div class="post">
        <div class="text">Thank you!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Comments.."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
